<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://cindyjs.org/dist/latest/Cindy.js"></script>
    <title>A CindyJS-Applet</title>
  </head>

  <body>
    <div id="CSCanvas"></div>

    <script id="csdraw" type="text/x-cindyscript">
        N=100;
        colorplot(
            c = complex(mouse());
            z = complex(#);
            n = 0;
            r = 0; //remainder
            repeat(N,k,
                if(|z| <= 10,
                  z=z*z+c;
                  n = k;
                  );
            );
            if(n==N,grey(0),hue(n/N)));
    </script>

    <script type="text/javascript">
    CindyJS({
      scripts: "cs*",
      autoplay: true,
      ports: [{
        id: "CSCanvas",
        width: 500,
        height: 500,
        transform: [{
          visibleRect: [-1, 1, 1, -1]
        }]
      }]
    });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://cindyjs.org/dist/latest/Cindy.js"></script>
    <title>A CindyJS-Applet</title>
  </head>

  <body>
    <div id="CSCanvas"></div>

    <script id="csdraw" type="">
        N=100;
        colorplot(
            a = complex(A);
            b = complex(B);
            z = complex(#);
            n = 0;
            r = 0; //remainder
            repeat(N,k,
                if(|z| <= 25,
                  z=z^3+b;
                  n = k;
                  );
            );
            if(n==N,blue(1),blue(n/N*2)));
    </script>

    <script type="text/javascript">
    CindyJS({
      scripts: "cs*",
      autoplay: true,
      geometry: [
        {name:"A", kind:"P", type:"Free", pos:[-1,0]},
        {name:"B", kind:"P", type:"Free", pos:[1,0]}
      ],
      ports: [{
        id: "CSCanvas",
        width: 700,
        height: 700,
        transform: [{
          visibleRect: [-2, 2, 2, -2]
        }]
      }],
      
    });
    </script>
  </body>
</html>
